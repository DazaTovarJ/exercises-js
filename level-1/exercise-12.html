	<body>
		<h1>Ejercicio 12</h1>
		<p><a href="../index.html">Volver al inicio</a></p>
		<p><a href="numbers.html">Volver atrás</a></p>
		<script>
			/**
			 * Check if a number is a prime number or not
			 */
			const isPrime = (number = undefined) => {
				if (isNaN(number) || number < 2) return false;
				for (let i = 2; i < number; i++) {
					if (number % i === 0) return false;
				}
				return true;
			};

			let number = Number.parseInt(prompt("Ingresa un número"));

			isPrime(number)
				? alert(`El número ${number} es primo`)
				: !isNaN(number)
				? alert(`El número ${number} no es primo`)
				: alert("No se ingresó un número válido");
		</script>
	</body>
