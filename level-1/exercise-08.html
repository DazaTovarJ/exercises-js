		<p><a href="strings.html">Volver atrás</a></p>
		<p><a href="../index.html">Volver al inicio</a></p>
		<script>
			// Eliminates certain pattern from a given text
			let text = prompt("Ingresa un texto"),
				pattern = prompt("Ingresa la porción que deseas eliminar");

			const eliminatePattern = (text = "", pattern = undefined) => {
				return text.replace(pattern, "");
			};

			let modifiedText = eliminatePattern(text, pattern);

			alert(`El texto modificado es: ${modifiedText}`);
		</script>
	</body>
