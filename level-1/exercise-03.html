		<script>
			/*
				Do a function that returns a substring based on the number of indicated characters. Ex. myFunction("Hello World", 5) returns "Hello"
			*/
			// This exercise will be about dates

			const splitText = (text = "", separator = undefined) =>
				!text ? [] : length === undefined ? [] : text.split(separator);
			let dateString = prompt("Ingresa una fecha (AAAA-MM-DD)");
			let separator = "-";
			const dateParts = splitText(dateString, separator);

			if (dateParts.length > 0 && dateParts.length <= 3) {
				alert(`La fecha es del año ${dateParts[0]}`);
			} else {
				alert("El formato no es válido");
			}
		</script>
