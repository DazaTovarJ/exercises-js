<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 15</title>
	</head>
	<body>
		<h1>Ejercicio 15</h1>
		<p><a href="../index.html">Volver al inicio</a></p>
		<p><a href="numbers.html">Volver atrás</a></p>
		<script>
			/**
			 * Convert numbers from base 2 to base 10 and viceversa
			 */
			const convertBases = (number = 0, base = 2) => {
				let convertedNumber = 0;
				if (base === 2) {
					number = Number(`0b${number}`);
					convertedNumber = number.toString(10);
				} else if (base === 10) {
					convertedNumber = number.toString(2);
				} else {
					convertedNumber = undefined;
				}
				return convertedNumber;
			};

			let number = Number.parseInt(prompt("Ingresa un número"));
			let base = Number.parseInt(
				prompt(
					"¿En qué sistema está el número?\n 2 = binario, 10 = decimal",
				),
			);
			let convertedNumber = convertBases(number, base);

			base === 2 && !isNaN(convertedNumber)
				? alert(
						`${number} en base ${base} equivale a ${convertedNumber} en base 10`,
				  )
				: base === 10 && !isNaN(convertedNumber)
				? alert(
						`${number} en base ${base} equivale a ${convertedNumber} en base 2`,
				  )
				: alert(
						"No se ha ingresado un número válido o una base válida",
				  );
		</script>
	</body>
</html>
