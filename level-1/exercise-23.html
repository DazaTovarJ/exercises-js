<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 23</title>
	</head>
	<body>
		<h1>Ejercicio 23</h1>
		<p><a href="../index.html">Volver al inicio</a></p>
		<p><a href="arrays.html">Volver atrás</a></p>
		<script>
			/**
			 * Returns an object with an array of the even members and an array of odd members, both from a given array
			 */
			const getEvenOdd = (array = []) => {
				if (!array || array.length === 0) {
					return null;
				}
				let evenNumbers = [],
					oddNumbers = [];

				for (let i = 0; i < array.length; i++) {
					const current = array[i];
					if (current % 2 === 0) {
						evenNumbers.push(current);
					} else {
						oddNumbers.push(current);
					}
				}

				return { evenNumbers, oddNumbers };
			};

			let members = Number.parseInt(
				prompt("¿Cuántos números deseas ingresar?"),
			);
			if (!isNaN(members) && members > 0) {
				const array = new Array(members);
				for (let i = 0; i < members; i++) {
					array[i] = Number.parseInt(
						prompt(`Ingresa el ${i + 1}° número`),
					);
				}

				let evenOdd = getEvenOdd(array);

				if (evenOdd !== null) {
					let { evenNumbers, oddNumbers } = evenOdd;
					alert(
						`Los números pares del array son ${evenNumbers.toLocaleString()} y los números impares son ${oddNumbers.toLocaleString()}`,
					);
				}
			} else {
				alert(
					"No se ha ingresado un array o un número válido de miembros",
				);
			}
		</script>
	</body>
</html>
